<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Eat and Drink Restaurant</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Eat and Drink Restaurant</h1>
            <h4>Sign up for a personalized experience</h4>
        </div>
    </header>

    <main class="container">
        <section>
            <h2>Create Account</h2>
            <form id="signupForm" action="/signup" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <p id="passwordMismatch" style="color:red; display:none;">Passwords do not match!</p>

                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="/login">Login here</a></p>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Eat and Drink Restaurant. All rights reserved.</p>
        </div>
    </footer>

    <script src="/script.js"></script>
</body>
</html>
